<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="5; url=https://the-lamp.github.io/RKP/" />
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            margin: 0;
            background-color: #f2f2f2; /* Light background for contrast */
            font-family: 'Arial', sans-serif;
            padding: 0 10px; /* Small padding to avoid clipping on mobile */
        }
        .error-container {
            max-width: 100%; /* Set container to be full-width for mobile */
            min-height: 200px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect for realism */
            border: 1px solid #ccc; /* Slight border for a container feel */
            text-align: center;
            width: 90%; /* Adjusts well on all screens */
            max-width: 500px; /* Limits the width on larger screens */
        }
        h1 {
            font-size: 6vw; /* Responsive size */
            color: #d9534f; /* Red color for error */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* Error shadow effect */
            margin: 0.5em 0;
        }
        p {
            font-size: 1.5vw;
            color: #666;
            margin-bottom: 20px;
        }
        a {
            font-size: 2vw;
            text-decoration: none;
            color: #0275d8;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #0275d8;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #0275d8;
            color: white;
        }
        @media (max-width: 768px) { /* Mobile responsiveness */
            h1 {
                font-size: 8vw;
            }
            p {
                font-size: 4vw;
            }
            a {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404 Error</h1>
        <p>Oops! The page you're looking for cannot be found.</p>
        <p>This domain is expired or doesn't exist.</p>
        <a href="https://the-lamp.github.io/RKP/">Go Back Home</a>
    </div>
</body>
</html>
